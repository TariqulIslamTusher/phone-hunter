<!doctype html>
<html lang="en">

<head>
  <title>Phone Hunter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar bg-warning">
      <div class="container">
        <a class="navbar-brand">Welcom to my phone shop</a>
        <div class="d-flex" role="search">
          <input id="searchField" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button onclick="searchField()" class="btn btn-success" type="submit">Search</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="container" class="container mt-5">
      <div id="phoneContainer" class=" row row-cols-1 row-cols-md-4">

      </div>

      <div class="spinAndNOt">
        <!-- spinners  -->
        <div id="spinners" class="text-center d-none">
          <div class="spinner-border display-3" role="status">
            <span class="visually-hidden display-4 fs-6">Loading...</span>
          </div>
        </div>

        <div id="noPhoneFound" class="text-center d-none mt-5">
          <h3 class="text-muted display-3">No Phone Found</h3>
        </div>
      </div>

      <div class="text-end py-5">
        <button id="showMore" class="btn btn-primary me-auto d-none">Show More</button>
        <button onclick="showAllData()" id="showMore2" class="btn btn-primary me-auto d-none">Show All</button>
      </div>

    </section>

    <!-- modal section  -->
    <section class="container">
      <!-- Button trigger modal -->
      

      <!-- Modal -->
      <div class="modal fade" id="phoneModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="phoneModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" id="modal-body">
              
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
  </script>
  <script src="js/phone.js"></script>
</body>

</html>
